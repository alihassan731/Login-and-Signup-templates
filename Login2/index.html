<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container d-flex justify-content-center align-items-center p-3">

    <div class="card border border-0" style="max-width: 700px;">
        <div class="row g-0 bg-white">
            <div class="col-md-5 p-4 text-white first-div">
                <h4 class="text-center mt-3">SMART</h4>
                <p class="text-center my-4">Login using social media to get quick access</p>
                <a href="#" class="btn btn-primary rounded-0 w-100 text-white text-start"><i
                        class='fab fa-facebook-f'></i>
                    <span class="">Sign With Facebook</span>
                </a>
                <a href="#" class="btn btn-info rounded-0 w-100 text-white text-start my-2"><i
                        class='fab fa-twitter'></i>
                    <span class="">Sign With Twitter</span>
                </a>
                <a href="#" class="btn btn-danger rounded-0 w-100 text-white text-start"><i
                        class='fab fa-google-plus-g'></i>
                    <span class="">Sign With Google</span>
                </a>
            </div>
            <div class="col-md-7 p-4">
                <div class="card-body">
                    <h4 class="text-center">Login to your account</h4>
                    <input type="email" class="form-control my-4" placeholder="Enter Email">
                    <input type="email" class="form-control" placeholder="Enter Password">
                    <div class="form-check d-inline-block my-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="btn float-end p-0 my-4">Forget Password</a>
                    <button class="btn w-100 bg-success text-white">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
