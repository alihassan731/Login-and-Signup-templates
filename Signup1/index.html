<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100 mx-5 my-sm-0">
    <div class="log-div border-top border-warning border-4 shadow-sm bg-white p-4">
        <h4 class="text-center m-0 fw-bold">Responsive Registrtion</h4>
        <h5 class="text-center mb-4 fw-bold">Form</h5>
        <div class="input-group mb-3">
            <span class="input-group-text p-2" id="basic-addon1"><i class="material-icons fs-5">email</i></span>
            <input type="text" class="form-control" placeholder="Email" aria-label="email"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class='fas fa-lock'></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class='fas fa-lock'></i></span>
            <input type="password" class="form-control" placeholder="Re-type Password" aria-label="Ret-ype Password"
                aria-describedby="basic-addon1">
        </div>

        <div class="w-100 d-sm-flex">
            <div class="input-group mb-3 me-2">
                <span class="input-group-text" id="basic-addon1"><i class='fas fa-user-alt'></i></span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class='fas fa-user-alt'></i></span>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                    aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>

        <select class="form-select my-3" aria-label="Default select example">
            <option selected>Select a Country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I agree with terms and conditions
            </label>
        </div>

        <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I want to receive the newsletter
            </label>
        </div>

        <input type="submit" class="btn btn-warning mt-4 px-3 w-100 text-white" value="Register">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
