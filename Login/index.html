<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container d-flex justify-content-center align-items-center vh-100 mx-5 my-sm-0">
    <div class="log-div bg-white rounded p-5 shadow-sm">
        <h3 class="text-center mb-4">Sign in</h3>
        <input type="email" name="email" placeholder="Email" class="w-100 rounded p-1 border border-2 ps-2">
        <input type="password" name="password" placeholder="Password"
            class="w-100 rounded mt-2 p-1 border border-2 ps-2">

        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label>Remember Password</label>
        </div>

        <input type="submit" class="btn btn-primary rounded-1 w-100 text-white fw-bold" value="LOGIN">
        <hr>

        <a href="#" class="btn btn-danger rounded-1 w-100 text-white"><i class='fab fa-google'></i> <span
                class="fw-bold">SING IN WITH GOOGLE</span></a>
        <a href="#" class="btn fb-color rounded-1 mt-1 w-100 text-white"><i class='fab fa-facebook-f'></i><span
                class="fw-bold"> SING IN WITH FACEBOOK</span></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
