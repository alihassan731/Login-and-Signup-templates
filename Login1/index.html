<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container main-bg-color d-flex justify-content-center align-items-center p-3">

    <div class="log-div card-bg-color rounded-1 p-4 text-white card-size">
        <div class="text-center my-3">
            <img src="https://cdn.theorg.com/69212adb-32e1-4b01-a945-36b582797e54_thumb.jpg" class="rounded-circle"
                alt="Profile Image" width="100" height="100">
        </div>
        <h5 class="text-center m-0">WELCOME</h5>
        <p class="text-center text-white-50 brief-description">Sign in by entering the information below</p>
        <div class="d-flex align-items-center">
            <i class="fa mx-2">&#xf007;</i>
            <input type="text" name="name" placeholder="Username"
                class="w-100 bg-transparent p-1 border border-0 text-white input-tag">
        </div>
        <hr class="my-2 color-text border">
        <div class="d-flex align-items-center">
            <i class='fas fa-lock mx-2'></i>
            <input type="password" name="password" placeholder="Password"
                class="w-100 p-1 border border-0 bg-transparent text-white input-tag">
        </div>
        <hr class="my-2 color-text border">
        <a href="#" class="btn p-0 w-100 text-end mt-1 color-text">Forget Password</a>
        <input type="submit" class="btn mt-3 color-btn px-3 py-2 w-100 text-white rounded-1 brief-description"
            value="Get Started" id="get-started">
        <p class="text-center m-0 mt-4 text-white-50 brief-description">Don't have an account?</p>
        <a href="#" class="btn p-0 w-100 color-text mb-3">SIGN UP</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
