<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js'
        crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container d-flex justify-content-center align-items-center vh-100 mx-5 my-sm-0">
    <div class="log-div bg-white rounded p-5 ">
        <h1 class="text-center mb-4">SignUp Form</h1>
        <div class="d-flex align-items-center">
            <i class="fa mx-2">&#xf007;</i>
            <input type="text" name="name" placeholder="Enter Username" class="w-100 rounded p-1 border border-2 ps-2">
        </div>

        <div class="d-flex align-items-center my-3">
            <i class="material-icons me-1">email</i>
            <input type="text" name="email" placeholder="Enter Email" class="w-100 rounded p-1 border border-2 ps-2">
        </div>

        <div class="d-flex align-items-center">
            <i class='fas fa-lock mx-2'></i>
            <input type="password" name="password" placeholder="Create Password"
                class="w-100 rounded p-1 border border-2 ps-2">
        </div>

        <div class="d-flex align-items-center mt-3">
            <i class='fas fa-lock mx-2'></i>
            <input type="password" name="confirm_password" placeholder="Retype Password"
                class="w-100 border border-2 rounded p-1 ps-2">
        </div>
        <input type="submit" class="btn mt-4 px-3 w-100 text-white" value="SignUp">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
